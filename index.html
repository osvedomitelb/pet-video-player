<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="player">
    <video id="video">
        <source src="assets/videos/1.mp4">
    </video>
    <div class="controls">
        <div>
            <img id="playButton" src="assets/images/start.png">
        </div>
        <div>
            <img id="rewindBack" src="assets/images/previous.PNG">
        </div>
        <div>
            <img id="rewindForward" src="assets/images/next.PNG">
        </div>
        <div>
            <img id="stopButton" src="assets/images/stop.PNG">
        </div>

        <div>
            <img id="fullButton" src="assets/images/expand.jpg">
        </div>
    </div>

</div>
<div class="playlist">
    <span>Nature video #1</span>
    <img src="assets/images/start.png" alt="" class="videoTrack" data-src="1">
    <span>Nature video #2</span>
    <img src="assets/images/start.png" alt="" class="videoTrack" data-src="2">
    <span>Nature video #3</span>
    <img src="assets/images/start.png" alt="" class="videoTrack" data-src="3">
    <span>Nature video #4</span>
    <img src="assets/images/start.png" alt="" class="videoTrack" data-src="4">
    <span>Nature video #5</span>
    <img src="assets/images/start.png" alt="" class="videoTrack" data-src="5">
</div>
<script src="main.js"></script>
</body>

</html>
